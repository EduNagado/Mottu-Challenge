# =====================================================
# Azure DevOps Pipeline - Gef Mottu API
# CI/CD com Docker + Deploy no Azure Web App for Containers
# =====================================================

trigger:
  branches:
    include:
      - master

variables:
  - group: 'variaveis-segredas'   # grupo com credenciais e secrets
  - name: appName
    value: 'gefmottu-api'        # nome do Web App
  - name: acrName
    value: 'gefmottuacr'         # nome do Azure Container Registry
  - name: imageName
    value: 'gefmottu-api'        # nome da imagem Docker
  - name: tag
    value: '$(Build.BuildId)'     # tag √∫nica por build
  - name: resourceGroup
    value: 'gef-mottu-dev-rg'    # Resource Group
  - name: location
    value: 'brazilsouth'         # regi√£o do Azure
  - name: appServicePlan
    value: 'gef-mottu-plan'      # nome do plano do App Service

stages:
  # -----------------------
  # üß± Stage 1 - Build + Push Docker Image
  # -----------------------
  - stage: Build
    displayName: 'Build da imagem Docker e Push no ACR'
    jobs:
      - job: BuildAndPush
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - checkout: self

          # Login no Azure e criar ACR se n√£o existir
          - task: AzureCLI@2
            displayName: 'Login no Azure e criar ACR se n√£o existir'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Verifica se o ACR existe
                EXIST=$(az acr show -n $(acrName) --query "name" -o tsv 2>/dev/null || echo "")
                
                if [ -z "$EXIST" ]; then
                  echo "ACR n√£o existe. Criando..."
                  az acr create \
                    --name $(acrName) \
                    --resource-group $(resourceGroup) \
                    --sku Standard \
                    --location $(location) \
                    --admin-enabled true
                else
                  echo "ACR j√° existe."
                fi

                # Login no ACR
                az acr login --name $(acrName)

          # Build e Push da imagem Docker
          - script: |
              docker build -t $(acrName).azurecr.io/$(imageName):$(tag) .
              docker push $(acrName).azurecr.io/$(imageName):$(tag)
            displayName: 'Build e Push da imagem Docker'

          # Publicar artefato para a stage de deploy
          - publish: $(System.DefaultWorkingDirectory)
            artifact: drop

  # -----------------------
  # üöÄ Stage 2 - Deploy no Azure Web App for Containers
  # -----------------------
  - stage: Deploy
    displayName: 'Deploy no Azure Web App (Docker Container)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeployWebApp
        environment: 'dev'
        pool:
          vmImage: 'ubuntu-latest'

        strategy:
          runOnce:
            deploy:
              steps:
                # --- Criar Resource Group e App Service Plan se n√£o existirem ---
                - task: AzureCLI@2
                  displayName: 'Criar Resource Group e App Service Plan se n√£o existirem'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      # Resource Group
                      RG=$(az group show -n $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$RG" ]; then
                        echo "Criando Resource Group..."
                        az group create --name $(resourceGroup) --location $(location)
                      else
                        echo "Resource Group j√° existe."
                      fi

                      # App Service Plan
                      PLAN=$(az appservice plan show --name $(appServicePlan) --resource-group $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$PLAN" ]; then
                        echo "Criando App Service Plan..."
                        az appservice plan create --name $(appServicePlan) --resource-group $(resourceGroup) --sku B1 --is-linux
                      else
                        echo "App Service Plan j√° existe."
                      fi

                # --- Criar Web App se n√£o existir ---
                - task: AzureCLI@2
                  displayName: 'Criar Web App se n√£o existir'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      APP=$(az webapp show --name $(appName) --resource-group $(resourceGroup) --query "name" -o tsv 2>/dev/null || echo "")
                      if [ -z "$APP" ]; then
                        echo "Criando Web App..."
                        az webapp create --resource-group $(resourceGroup) --plan $(appServicePlan) --name $(appName) --deployment-container-image-name $(acrName).azurecr.io/$(imageName):$(tag)
                      else
                        echo "Web App j√° existe. Atualizando imagem..."
                        az webapp config container set --name $(appName) --resource-group $(resourceGroup) --docker-custom-image-name $(acrName).azurecr.io/$(imageName):$(tag)
                      fi

                # --- For√ßar restart do Web App para pegar a nova imagem ---
                - task: AzureCLI@2
                  displayName: 'Reiniciar Web App'
                  inputs:
                    azureSubscription: '$(azureServiceConnection)'
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      echo "Reiniciando Web App..."
                      az webapp restart --name $(appName) --resource-group $(resourceGroup)
